<!DOCTYPE html>
<html>

    <head>
        <title>***Question Editor***</title>
        <link rel="stylesheet" href="question-editor-style.css">
    </head>

    <body >

        <h1 class="glow">Create new Question</h1>

        <form>
            <label for="question">Set new question:</label>
            <input type="text"><br>
            <ol>
                <li>
                    <div>
                        <label for="answer">Set first answer:</label>
                        <input type="text" class="answer" id="answer_1"> <br>
                    </div>
    
                </li>
    
                <li>
                    <label for="answer">Set second answer:</label>
                    <input type="text" class="answer" id="answer_2"> <br>
                </li>
    
                <li>
                    <label for="answer">Set third answer:</label>
                    <input type="text" class="answer" id="answer_3"> <br>
                </li>
    
                <li>
                    <label for="answer">Set forth answer:</label>
                    <input type="text" class="answer" id="answer_4"> <br>
                </li>
            </ol>
    
    
            <label for="correct-answer">Set correct answer:</label>
            <input type="number" id="correct-answer" min="1" max="4"><br>
            
            <button>Subbmit New Question
            </button>
          </form>
    </body>



</html>
